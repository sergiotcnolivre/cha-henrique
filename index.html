<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Chá de bebe do Henrique</title>
    </head>
    <body>
        <header>
            <div class="container-header">
                <h2>Chá de Bebê</h2>
                <h1>Henrique</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <h2 class="titulo-confirma">Confirmação de presença</h2>
                <form action="">
                    <input type="text" name="nome" id="nome" placeholder="Nome e sobrenome"> <br>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <p class="acompanhantes">Nº de acompanhantes (sem contar você)</p>
                    <input type="number" name="adultos" id="adultos" placeholder="Adultos">
                    <input type="number" name="criancas" id="criancas" placeholder="Crianças">
                    <button type="submit">Confirmar Presença</button>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
